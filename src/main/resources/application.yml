spring:
  application:
    name: dongajul-server

  # H2 Database (개발용)
  datasource:
    url: jdbc:h2:mem:dongajul
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

