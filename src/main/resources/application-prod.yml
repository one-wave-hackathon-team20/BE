spring:
  application:
    name: server

  # H2 인메모리 데이터베이스 (테스트/데모용)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA
  jpa:
    hibernate:
      ddl-auto: update  # H2 사용 시 update로 변경
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false

  # H2 콘솔 비활성화 (운영 환경)
  h2:
    console:
      enabled: false

  # Redis
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

# Supabase (사용 안 함 - H2 사용)
supabase:
  url: ${SUPABASE_URL:https://dummy.supabase.co}
  service-role-key: ${SUPABASE_SERVICE_ROLE_KEY:dummy-key}

# JWT
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# Google Gemini API
gemini:
  api-key: ${GEMINI_API_KEY}
  model: gemini-pro

# Server
server:
  port: ${PORT:8080}

# Swagger Configuration (Production)
swagger:
  server-url: ${SWAGGER_SERVER_URL:https://spring-app-177609243769.asia-northeast3.run.app}

# CORS Configuration (Production)
cors:
  allowed-origins: "*"
  allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
  allowed-headers: "*"
  exposed-headers: Authorization
  allow-credentials: false
  max-age: 3600

# Logging (운영 환경)
logging:
  level:
    root: INFO
    com.onewave.server: INFO
    org.springframework.security: WARN
