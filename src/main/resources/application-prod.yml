spring:
  application:
    name: server

  # Database (Supabase PostgreSQL)
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 300000
      max-lifetime: 600000
      leak-detection-threshold: 60000

  # JPA
  jpa:
    hibernate:
      ddl-auto: validate # 운영에서는 validate 사용 (절대 update 사용하지 말 것!)
    show-sql: false # 운영에서는 false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  # Redis
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

# Supabase
supabase:
  url: ${SUPABASE_URL}
  service-role-key: ${SUPABASE_SERVICE_ROLE_KEY}

# JWT
jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: ${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
  refresh-token-expiration: ${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# Google Gemini API
gemini:
  api-key: ${GEMINI_API_KEY}
  model: gemini-pro

# Server
server:
  port: ${PORT:8080} # Cloud Run은 PORT 환경변수 사용

# Swagger Configuration (Production)
swagger:
  server-url: ${SWAGGER_SERVER_URL:https://spring-app-177609243769.asia-northeast3.run.app}

# CORS Configuration (Production)
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:https://dongajul-fe.vercel.app,https://spring-app-177609243769.asia-northeast3.run.app}
  allowed-methods: GET,POST,PUT,PATCH,DELETE,OPTIONS
  allowed-headers: "*"
  exposed-headers: Authorization
  allow-credentials: ${CORS_ALLOW_CREDENTIALS:false}
  max-age: 3600

# Logging (운영 환경)
logging:
  level:
    root: INFO
    com.onewave.server: INFO
    org.springframework.security: WARN
